<div *ngIf="!authService.isLoggedIn">
  <div class="card-panel z-depth-0">
    <div class="row">
      <div class="col s8">
        <h3>Welcome to Urbanized.</h3>
        <p class="flow-text">This is a website where you can share ideas about urban development, make suggestions for improvements and
          discuss problems related to urban architecture, infrastructure and so on.</p>
        <p>You can <a routerLink="/login">Log in</a> or <a routerLink="/register">register</a> to proceed.</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="authService.isLoggedIn">
  <div class="card-panel z-depth-0">
    <div class="row">
      <div class="col s8">
        <h3>Welcome, {{authService.username}}.</h3>
      </div>
    </div>
  </div>
</div>
